<div class="page-header">
  <h1>Flapper News</h1>
</div>

<input type="search" ng-model="searchPost" />
<div ng-repeat="post in posts | orderBy:'-upvotes' | filter:searchPost">
  <span class="glyphicon glyphicon-thumbs-up"
    ng-click="incrementUpvotes(post)"></span>
  {{post.upvotes}}
  <span style="font-size:20px; margin-left:10px;">
    posted by <a ng-href="#!/posts/user/{{post.user_id}}">{{post.user.username}}</a>
    <a ng-show="post.link" href="{{post.link}}">
      {{post.title}}
    </a>
    <span ng-hide="post.link">
      {{post.title}}
    </span>
  </span>
  <span>
    <a href="#!/posts/{{post.id}}">Comments</a>
  </span>
  <span class="glyphicon glyphicon-remove" style="float: right" ng-click="removePost(post.id, $index)" ng-show="showRm(post)">
    Remove
  </span>
</div>

<form ng-submit="addPost()"
  style="margin-top:30px;">
  <h3>Add a new post</h3>

  <div class="form-group">
    <input type="text"
    class="form-control"
    placeholder="Title"
    ng-model="title"></input>
  </div>
  <div class="form-group">
    <input type="text"
    class="form-control"
    placeholder="Link"
    ng-model="link"></input>
  </div>
  <button type="submit" class="btn btn-primary">Post</button>
</form>
